pipeline:
  docker-image:
    image: docker
    commands:
      - docker buildx build -t fredeb/cpp-template .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  build:
    image: fredeb/cpp-template
    commands:
      - cmake .
        -B ci-build 
        -GNinja 
        -DBUILD_TESTING=ON 
        -DBUILD_DOCS=ON 
        -DENABLE_ASAN_FOR_TESTS=OFF 
        -DENABLE_ASAN_FOR_PROG=OFF 
      - cmake --build ci-build -t all

  test:
    image: fredeb/cpp-template
    commands:
      - cmake --build ci-build -t check
